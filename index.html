<!DOCTYPE HTML>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <title>Rock, Paper, Scissors, Lizard, Spock</title>
    <!-- Reset CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <!-- Bootstrap stylesheet -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- My CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">    
    <!-- jQuery -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.7.0/firebase.js"></script>
</head>
<body>
    <div class="container-fluid">

        <div class="jumbotron bg-primary text-center">
            <h1>Rock, Paper, Scissors, Lizard, Spock</h1>
        </div>

        <div class="row">
            <div class="col-xs-12">
                <form id="form">
                    <label for="user-input">Add yourself to the game</label>
                    <br>
                    <input type="text" id="player-input" placeholder="No one but Gambit">
                    <input id="addplayer" type="submit" value="Submit" class="btn btn-primary m-1">
                </form>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div id="waitingNotice"></div>
            </div>
        </div>

        <div class="row">
            <div class="card col m-1" id="playerPanel1">
            <div class="card-body">
                <div id="playerOneName"></div>
                <div id="player1Stats"></div>
            </div>      
        </div>
        <div class="card col m-1 border-primary">
            <div class="card-body">
                <div id="roundOutcome"></div>
            </div>
        </div>
        <div class="card col m-1" id="playerPanel2">      
            <div class="card-body">
                    <div id="playerTwoName"></div>
                    <div id="player2Stats"></div>
            </div>
        </div>  
        </div>  

        <div class="row">
            <div class="col-12" id="button-view">
            </div>
        </div>

    </div>


    <!-- Script -->
    <script type="text/javascript" src="./assets/javascript/app.js"></script>
        
</body>
</html>
